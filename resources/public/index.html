<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>    
  </head>
  <body>
    <h1>Record Sorting</h1>
    
    <div>
      <input type="button" value="Add"/>
      <input type="button" value="Reset"/>
      <input type="button" value="Clear"/>
    </div>
    <div>
      <div>
	<input type="radio" id="radio-gender" name="sort-order" value="gender" checked>
	<label for="radio-gender">Gender</label>
      </div>
      <div>
	<input type="radio" id="radio-bdate" name="sort-order" value="bdate" checked>
	<label for="radio-bdate">Birth Date</label>
      </div>
      <div>
	<input type="radio" id="radio-lname" name="sort-order" value="lname" checked>
	<label for="radio-lname">Last Name Descending</label>
      </div>
    </div>
    
    <table style="width:600px">
      <tr>
	<th>Last</th>
	<th>First</th>
	<th>Gender</th>
	<th>Favorite<br>Color</th>
	<th>Birth<br>Date</th>
      </tr>
      <tr>
	<td>Newton</td>
	<td>Isaac</td>
	<td>Male</td>
	<td>Red</td>
	<td>1/4/1643</td>
      </tr>
      <tr>
	<td>Curie</td>
	<td>Marie</td>
	<td>Female</td>
	<td>Green</td>
	<td>11/7/1867</td>
      </tr>
    </table>
  </body>
</html>
